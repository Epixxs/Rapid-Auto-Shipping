<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information form</title>
    <link rel="stylesheet" href="styletwo.css">
</head>
<body>
    <section>
        <div>
            <form>
                <h2>Personal Details</h2>
                <small>Name:</small>
                <input type="text">
                <br><br>

                <small>Password:</small>
                <input type="password">
                <br><br>

                <small>E-mail ID:</small>
                <input type="email">
                <br><br>

                <small>Gender:</small>
                <input class="option Male" type="radio">Male
                <input class="option Female" type="radio">Female
                <br><br>

                <small>Contact#:</small>
                <input type="number">
                <br><br>

                <h2>Educational Qualification</h2>
                <small>Degree</small>
                <select name="Degree">
                    <option value="Btech">Btech</option>
                    <option value="BBA">BBA</option>
                    <option value="MBBS">MBBS</option>    
                </select>
                <br><br>

                <small>Engineering</small>
                <select name="Engineering">
                    <option value="Software">software</option>
                    <option value="Machenical">Machenical</option>
                </select>
                <br><br>

                <small>Hobbies</small>
                <input class="option" type="checkbox">Playing chess
                <input class="option" type="checkbox">Reading Books
                <br><br>

                <h2 class="address">Address</h2>
                <input type="text">
                <br><br>

                <small>Attch Resume</small>
                <button>choose file</button>
                <br><br>

                <input class="submit" type="submit">
</form>
        </div>
    </section>
</body>
</html>
