<html lang="en">

<body>
    <section>
        <div>
            <h1 style="text-align:center ;">Enquiry form</h1>

                <label>progress</label>

                </progress>

                <br><br>
                <button type="reset">reset</button>
                <br><br>
                <input class="Submit-button" type="submit">

            </form>
        </div>
    </section>
